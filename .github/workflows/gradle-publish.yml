name: deploy

on:
  release:
    types: [push] # push 시 자동으로 실행
  push:
    branches: [main] # main 브렌치에서 동작
  workflow_dispatch: # 수동으로도 실행이 가능

jobs:
  build:
    runs-on: ubuntu-latest #스크립트를 작동할 os
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3 # 이 프로젝트 코드 checkout
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Grant execute permission for gradlew
      run: chmod +x ../gradlew # 
      shell: bash

    - name: Build with Gradle
      run: ../gradlew build -x test # test 패키지 제외하고 빌드
      shell: bash

