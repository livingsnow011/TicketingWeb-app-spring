<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>회원 탈퇴</title>
</head>
<body>
<br>
<br>
<div class="d-flex justify-content-center">
    <div class="container">
        <div class="row"><h1 class="text-center">진짜 탈퇴?</h1></div>
        <br>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mx-1" type="button" id="deleteAccount">진짜 탈퇴</button>
                <button class="btn btn-success mx-1" type="button" id="cancel">취소</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var main = {
        init : function () {
            var _this = this;

            $('#deleteAccount').on('click', function(e){
                e.preventDefault();
                var opener = window.opener;
                opener.postMessage("delete");
                window.close();
            });
            $('#cancel').on('click', function(e){
                e.preventDefault();
                window.close();
            });
        },
    };
    main.init();
</script>
</body>
</html>
