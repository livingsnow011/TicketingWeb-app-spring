<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" class="container" style="padding: 3rem;">

    <h2 class="mb-4">
        예매 이력
    </h2>

    <div th:each="book : ${books.getContent()}">

        <div class="d-flex mb-3 align-self-center">
            <h4 th:text="${book.bookDate} + ' 주문' + ${book.bookStatus}"></h4>
            <div class="ml-3">
<!--                <th:block th:if="${order.orderStatus == T(com.shop.constant.OrderStatus).ORDER}">-->
<!--                    <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>-->
<!--                </th:block>-->
<!--                <th:block th:unless="${order.orderStatus == T(com.shop.constant.OrderStatus).ORDER}">-->
<!--                    <h4>(취소 완료)</h4>-->
<!--                </th:block>-->
            </div>
        </div>
        <div class="card d-flex">
            <div th:each="ticket : ${book.ticketDtoList}" class="d-flex mb-3">
                <div class="repImgDiv">
                    <img th:src="${ticket.imgUrl}" class = "rounded repImg" th:alt="${ticket.showName}">
                </div>
                <div class="align-self-center w-75">
                    <span th:text="${ticket.showName}" class="fs24 font-weight-bold"></span>
                    <div class="fs18 font-weight-light">
                        <span th:text="${ticket.showDate}"></span><br/>
                        <span th:text="${ticket.grade} +'등급'"></span><br/>
                        <span th:text="${ticket.price} +'원'"></span><br/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:with="start=${(books.number/maxPage)*maxPage + 1}, end=(${(books.totalPages == 0) ? 1 : (start + (maxPage - 1) < books.totalPages ? start + (maxPage - 1) : books.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${books.number eq 0}?'disabled':''">
                <a th:href="@{'/books/' + ${books.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${books.number eq page-1}?'active':''">
                <a th:href="@{'/books/' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${books.number+1 ge books.totalPages}?'disabled':''">
                <a th:href="@{'/books/' + ${books.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>


</div>

</html>
