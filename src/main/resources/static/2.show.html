<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link th:href="@{/style.css}" href="style.css" rel="stylesheet"> -->
    <title>게시판 페이지</title>

</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" href="#" class="nav-link px-2 text-white">Title</a></li>
                    <li><a href="/test/show/movie" class="nav-link px-2 text-white">Movie</a></li>
                    <li><a href="/test/show/play" class="nav-link px-2 text-white">Play</a></li>
                    <li><a href="/test/show/concert" class="nav-link px-2 text-white">Conecert</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">My-page</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 text-center fw-bold">${classification}게시판</h1>
          <p class="col-md-8 fs-4"><br/>전체 목록$(shows.size)</p>
          <hr/>
          
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            
            <div class="col mb-3">
              <div class="card h-100 mb-4 rounded-3 shadow-sm">
                <img src="./img/notfoundimage.png" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                  <h5 class="card-title text-start">${show.name}</h5>
                  <p class="card-text text-start">${show.description}</p>
                  <button type="button" class="w-100 btn btn-lg btn-outline-primary">예매하기</button>
                </div>
              </div>
            </div>

        </div>
    </div>

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="text-muted">© 2021 SESAC</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>

</body>
